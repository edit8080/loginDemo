<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="loginForm">
      <h2>사용자 로그인</h2>
      <div class="formControl">
        <label for="userEmail"> 이메일 </label>
        <input type="text" id="userEmail" placeholder="Enter User Email" />
        <small></small>
      </div>
      <div class="formControl">
        <label for="userPassword"> 패스워드 </label>
        <input
          type="password"
          id="userPassword"
          placeholder="Enter User Password"
        />
        <small></small>
      </div>

      <div class="btnGroup">
        <input type="submit" value="로그인" id="submitBtn" />
        <input type="button" value="회원가입" id="registerBtn" />
      </div>
    </form>
  </body>
  <script src="login.js"></script>
</html>
